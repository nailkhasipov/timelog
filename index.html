<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timelog</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <table id="table">
    <tr>
      <td>
        <input type="text" id='input'>
      </td>
      <td id="timer">00:00:00</td>
      <td>
        <button id="start" onclick="start()">Старт</button>
        <button id="stop" onclick="stop()" style="display: none;">Стоп</button>
      </td>
    </tr>
  </table>

  <script>
      let current, timer;
      let storage = JSON.parse(localStorage.getItem("storage") ) ||
                    {"tasks": []};

      if (storage.tasks[0].endAt === null) {
        current = storage.tasks[0];
        document.querySelector('#input').value = current.title;
        timer = setInterval(function() {runTimer()}, 1000);
        document.querySelector('#start').style.display = 'none';
        document.querySelector('#stop').style.display = 'block';
      }

      buildTable();

      function runTimer() {
        let date = new Date(Date.now() - new Date(current.startAt));
        let str = drawTimer(date);
        document.querySelector('#timer').innerText = str;
      }

      function start() {
        let task = {
          title: document.querySelector('input').value,
          startAt: Date.now(),
          endAt: null
        };
        storage.tasks.unshift(task);
        localStorage.setItem("storage", JSON.stringify(storage));
        document.querySelector('#start').style.display = 'none';
        document.querySelector('#stop').style.display = 'block';

        current = storage.tasks[0];
        timer = setInterval(function() {runTimer()}, 300);
      }

      function stop() {
        clearInterval(timer);
        let task = storage.tasks[0];
        task.endAt = Date.now();
        localStorage.setItem("storage", JSON.stringify(storage));
        document.querySelector('#stop').style.display = 'none';
        document.querySelector('#start').style.display = 'block';
        document.querySelector('#timer').innerHTML = '00:00:00';
        document.querySelector('#input').value = '';
        buildRow(task, 1);
      }

      function paddle(number, length) {
        while (String(number).length < length) {
          number = '0' + number;
        }
        return number;
      }

      function drawTimer(date) {
        return paddle(date.getUTCHours(), 2) + ':' + paddle(date.getMinutes(), 2) + ':' + paddle(date.getSeconds(), 2);
      }

      function deleteTask(task) {
        var index = storage.tasks.findIndex(function(item) {return item.startAt === task.startAt});
        storage.tasks.splice(index, 1);
        localStorage.setItem("storage", JSON.stringify(storage));
      }

      function buildRow(task, index) {
        let tr;
        let date = new Date(task.endAt - task.startAt);
        let str = drawTimer(date);

        if (index) {
          tr = document.querySelector('#table').insertRow(index);
        } else {
          tr = document.createElement('tr');
        }

        let title = document.createElement('td');
        title.innerText = task.title;
        tr.appendChild(title);

        let time = document.createElement('td');
        time.innerText = str;
        tr.appendChild(time);

        let deleteButton = document.createElement('button');
        deleteButton.appendChild(document.createTextNode("Удалить"));
        deleteButton.onclick = function() {
          document.querySelector('#table').removeChild(tr);
          deleteTask(task, tr);
        }
        tr.appendChild(deleteButton);
        
        return tr;
      }

      function buildTable() {
        storage.tasks.forEach(function(task) {
          if (task.endAt === null) return;
          document.querySelector('#table').appendChild(buildRow(task));
        });
      }
    </script>
</body>
</html>
